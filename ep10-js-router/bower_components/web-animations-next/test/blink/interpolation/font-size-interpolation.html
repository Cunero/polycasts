<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.container {
  font-size: 10px;
}
.target {
  display: inline-block;
  font: 100px sans-serif;
}
.replica {
  color: green;
  margin-right: 30px;
}
</style>
<body>
<template id="target-template">
  <span class="container">
    <div class="target">TT</div>
  </span>
</template>
<script src="../testharness/testharness.js"></script>
<script src="../testharness/testharnessreport.js"></script>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'font-size',
  from: '4px',
  to: '14px'
}, [
  {at: -2, is: '0px'},  // CSS font-size can't be negative.
  {at: -0.3, is: '1px'},
  {at: 0, is: '4px'},
  {at: 0.3, is: '7px'},
  {at: 0.6, is: '10px'},
  {at: 1, is: '14px'},
  {at: 1.5, is: '19px'},
]);

// The minifill does not support inherit.
// assertInterpolation({
//   property: 'font-size',

//   to: '20px'

//   {at: -2, is: '0px'},  // CSS font-size can't be negative.

//   {at: 0.6, is: '16px'},
//   {at: 1, is: '20px'},
//   {at: 1.5, is: '25px'},

</script>
</body>
