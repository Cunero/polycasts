<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="redux-store.html">

<dom-module id="friend-input">
  <template>
    <input id="field" type="text">
    <button on-tap="addFriend">Add Click</button>
  </template>

  <script>
    Polymer({
      is: 'friend-input',
      behaviors: [ ReduxBehavior ],
      actions: {
        add: function(name) {
          return {
            type: 'ADD_FRIEND',
            friend: name
          };
        }
      },
      addFriend: function() {
        const input = this.$.field;
        if (input.value) {
          this.dispatch('add', input.value);
          input.value = '';
          input.focus();
        }
      }
    });
  </script>
</dom-module>
